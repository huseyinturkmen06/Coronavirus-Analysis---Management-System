{% extends "layout.html" %}


{% block body %}


<h3>Hastalık Ekle</h3>


<div class="jumbotron">
            <h3>Yeni Hastalik Bilgisi</h3>
            <form action = "/hastalikekle" method = "POST">
    
                Tc Kimlik Numarası<br>
                <input type = "text" name = "tc" class="form-control"/><br>

                Hastalık İsmi<br>
                <input type = "text" name = "hastalik_ismi" class="form-control"/><br>
 
                Hastalık Tarihi<br>
                <input type="date" name = "hastalik_tarihi"><br><br>
 
                Kullanılan İlaç<br>
                <input type = "text" name = "ilac" class="form-control"/><br>
 
                İlacın Dozu<br>
                <input type = "text" name = "doz" class="form-control"/><br>
 
                Semptomlar<br>
                <input type = "text" name = "semptom" class="form-control"/><br> 

                <input type = "submit" value = "Ekle" class="button"/><br>
      </form>
 
</div>






{% endblock body %}
